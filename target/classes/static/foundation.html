<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sample Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Welcome to the Bootstrap Sample Page</h1>

    <!-- Image Gallery -->
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="images/jose-juan.gif" class="card-img-top" alt="Sample Image 1">
                <div class="card-body">
                    <h5 class="card-title">Image One</h5>
                    <p class="card-text">This is a description of the first image.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="images/jose-juan.gif" class="card-img-top" alt="Sample Image 2">
                <div class="card-body">
                    <h5 class="card-title">Image Two</h5>
                    <p class="card-text">This is a description of the second image.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="images/jose-juan.gif" class="card-img-top" alt="Sample Image 3">
                <div class="card-body">
                    <h5 class="card-title">Image Three</h5>
                    <p class="card-text">This is a description of the third image.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
